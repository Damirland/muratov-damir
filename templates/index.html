    <script>
        async function fetchTimetable() {
            try {
                // –í index.html —Ç—É—Ç –±—É–¥–µ—Ç /api/timetable, –∞ –≤ main.html - /api/main_timetable
                // –û—Å—Ç–∞–≤—å —Ç–æ—Ç –ø—É—Ç—å, –∫–æ—Ç–æ—Ä—ã–π –±—ã–ª –≤ —Ñ–∞–π–ª–µ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ!
                const response = await fetch(`/api/timetable`); 
                const data = await response.json();
                renderTimetable(data);
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err);
                document.getElementById('timetableContainer').innerHTML = 
                    '<div class="loader-container" style="color: #e74c3c;">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.</div>';
            }
        }

        function renderTimetable(lessons) {
            const container = document.getElementById('timetableContainer');
            container.innerHTML = '';
            
            // --- –†–ê–°–ü–ò–°–ê–ù–ò–ï –ó–í–û–ù–ö–û–í ---
            const timeSchedules = {
                '–í—Ç–æ—Ä–Ω–∏–∫': {
                    1: "08:40", 2: "09:30", 3: "10:25", 4: "11:20", 5: "12:10", 6: "13:00", 7: "13:50", 8: "14:45"
                },
                'default': { // –î–ª—è –ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–∞, –°—Ä–µ–¥—ã, –ß–µ—Ç–≤–µ—Ä–≥–∞, –ü—è—Ç–Ω–∏—Ü—ã –∏ –°—É–±–±–æ—Ç—ã
                    1: "08:00", 2: "08:50", 3: "09:45", 4: "10:40", 5: "11:35", 6: "12:25", 7: "13:15", 8: "14:10"
                }
            };
            
            // --- –†–ê–°–ü–ò–°–ê–ù–ò–ï –ü–ï–†–ï–ú–ï–ù (–≤ –º–∏–Ω—É—Ç–∞—Ö –ü–û–°–õ–ï —É—Ä–æ–∫–∞) ---
            const breaks = {
                '–í—Ç–æ—Ä–Ω–∏–∫': {
                    1: 10, 2: 15, 3: 15, 4: 10, 5: 10, 6: 10, 7: 15, 8: 10, 9: 10, 10: 5, 11: 5
                },
                'default': { 
                    1: 10, 2: 15, 3: 15, 4: 15, 5: 10, 6: 10, 7: 15, 8: 15, 9: 10, 10: 5, 11: 5
                }
            };
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–±–∞–≤–ª–µ–Ω–∏—è 40 –º–∏–Ω—É—Ç –∫ –Ω–∞—á–∞–ª—É —É—Ä–æ–∫–∞
            function calculateEndTime(startTime) {
                if (!startTime) return "";
                let parts = startTime.split(':');
                let hours = parseInt(parts[0], 10);
                let minutes = parseInt(parts[1], 10);
                
                minutes += 40; 
                hours += Math.floor(minutes / 60); 
                minutes = minutes % 60; 
                
                let hStr = hours.toString().padStart(2, '0');
                let mStr = minutes.toString().padStart(2, '0');
                return `${hStr}:${mStr}`;
            }

            const daysData = {};
            lessons.forEach(lesson => {
                if (!daysData[lesson.day]) daysData[lesson.day] = [];
                daysData[lesson.day].push(lesson);
            });

            const fullWeek = ['–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞'];
            const todayName = new Intl.DateTimeFormat('ru-RU', { weekday: 'long' }).format(new Date());
            const capitalizedToday = todayName.charAt(0).toUpperCase() + todayName.slice(1);

            fullWeek.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                const isToday = day === capitalizedToday;
                const isMobile = window.innerWidth <= 600;

                if (isToday) dayCard.classList.add('today');
                
                // –ù–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö —Å–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –í–û–û–ë–©–ï –í–°–ï –¥–Ω–∏
                if (isMobile) {
                    dayCard.classList.add('collapsed');
                }

                dayCard.innerHTML = `
                    <div class="day-title" onclick="this.parentElement.classList.toggle('collapsed')">
                        <span>${day}</span>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                `;
                
                const dayContent = document.createElement('div');
                dayContent.className = 'day-content';
                
                const dayLessons = daysData[day];

                if (dayLessons && dayLessons.length > 0) {
                    dayLessons.sort((a, b) => a.lesson_num - b.lesson_num);
                    dayLessons.forEach(lesson => {
                        const lessonDiv = document.createElement('div');
                        lessonDiv.className = 'lesson';
                        
                        const colors = {
                            '–ê–ª–≥–µ–±—Ä–∞': '#4c6ef5', '–ì–µ–æ–º–µ—Ç—Ä–∏—è': '#4c6ef5', '–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞': '#4c6ef5', 
                            '–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –º–∞—Ç–µ–º–∞—Ç–∏–∫–∞': '#4c6ef5', '–†–µ—à–µ–Ω–∏–µ –∑–∞–¥–∞—á –ø–æ –º–∞—Ç–µ–º–∞—Ç–∏–∫–µ': '#4c6ef5',
                            '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫': '#ff922b', '–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞': '#ff922b', '–ü—Ä–∞–∫—Ç–∏–∫—É–º –ø–æ —Ä—É—Å—Å–∫–æ–º—É —è–∑—ã–∫—É': '#ff922b', 
                            '–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è –≥—Ä–∞–º–æ—Ç–Ω–æ—Å—Ç—å': '#ff922b', '–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫': '#e03131', 
                            '–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫ / –ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞': '#c2255b', '–ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞': '#845ef7', 
                            '–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞': '#7048e8', '–§–∏–∑–∏–∫–∞': '#15aabf', '–•–∏–º–∏—è': '#0ca678', 
                            '–ë–∏–æ–ª–æ–≥–∏—è': '#40c057', '–ì–µ–æ–≥—Ä–∞—Ñ–∏—è': '#fab005', '–ò—Å—Ç–æ—Ä–∏—è': '#fa5252', 
                            '–û–±—â–µ—Å—Ç–≤–æ–∑–Ω–∞–Ω–∏–µ': '#be4bdb', '–°–µ–º—å–µ–≤–µ–¥–µ–Ω–∏–µ': '#f06595', '–û–ë–ó–†': '#5c940d',
                            '–§–∏–∑–∫—É–ª—å—Ç—É—Ä–∞': '#51cf66', '–ú—É–∑—ã–∫–∞': '#fcc419', '–¢—Ä—É–¥': '#a34e24', '–ö–ª–∞—Å—Å–Ω—ã–π —á–∞—Å': '#20c997'
                        };
                        const subjectColor = colors[lesson.subject] || '#ccc';
                        lessonDiv.style.borderLeftColor = subjectColor;

                        const currentTimes = timeSchedules[day] || timeSchedules['default'];
                        const startTime = currentTimes[lesson.lesson_num] || "";
                        let timeHtml = "";
                        if (startTime) {
                            const lessonEndTime = calculateEndTime(startTime);
                            timeHtml = `<span class="time-badge">${startTime} - ${lessonEndTime}</span>`;
                        }

                        const currentBreaks = breaks[day] || breaks['default'];
                        const breakMins = currentBreaks[lesson.lesson_num];
                        const isLastLesson = lesson.lesson_num === Math.max(...dayLessons.map(l => l.lesson_num));
                        
                        let breakHtml = "";
                        if (breakMins && !isLastLesson) {
                            breakHtml = `<span class="break-badge" style="margin-left: auto;">–ü–µ—Ä–µ–º–µ–Ω–∞: ${breakMins} –º–∏–Ω</span>`;
                        }

                        lessonDiv.innerHTML = `
                            <div class="lesson-time" style="display: flex; align-items: center;">
                                –£—Ä–æ–∫ ${lesson.lesson_num} ${timeHtml}
                                ${breakHtml}
                            </div>
                            <div class="lesson-main">
                                <span class="lesson-subject">${lesson.subject}</span>
                                <span class="lesson-room">${lesson.room || ''}</span>
                            </div>
                        `;
                        dayContent.appendChild(lessonDiv);
                    });
                } else {
                    const emptyMsg = document.createElement('div');
                    emptyMsg.className = 'empty-day-msg';
                    // üö® –í–ù–ò–ú–ê–ù–ò–ï: –î–ª—è —Ñ–∞–π–ª–∞ index.html –Ω–∞–ø–∏—à–∏ —Ç—É—Ç '–û—Å–Ω–æ–≤–Ω–æ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ'
                    emptyMsg.innerText = '–û—Å–Ω–æ–≤–Ω–æ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ'; 
                    dayContent.appendChild(emptyMsg);
                }

                if (dayLessons && dayLessons.length > 0) {
                    const lastLessonNum = Math.max(...dayLessons.map(l => l.lesson_num));
                    const scheduleForEnd = timeSchedules[day] || timeSchedules['default'];
                    const lastStartTime = scheduleForEnd[lastLessonNum];

                    if (lastStartTime) {
                        const endTime = calculateEndTime(lastStartTime);
                        const endDayDiv = document.createElement('div');
                        endDayDiv.style.textAlign = 'right';
                        endDayDiv.style.marginTop = '15px';
                        endDayDiv.style.fontSize = '12px';
                        endDayDiv.style.fontWeight = '600';
                        endDayDiv.style.color = 'var(--text-muted)';
                        endDayDiv.innerHTML = `–£—Ä–æ–∫–∏ <span class="time-badge">–î–û ${endTime}</span>`;
                        dayContent.appendChild(endDayDiv); 
                    }
                }

                dayCard.appendChild(dayContent);
                container.appendChild(dayCard);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–±–ª–∏—Ü—ã
        async function forceRefresh() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spinning'); // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∫—Ä—É—á–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫—Ä–∞—Å–∏–≤—ã–π –∫—Ä—É–∂–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞ –º–µ—Å—Ç–µ —Ç–∞–±–ª–∏—Ü—ã
            const container = document.getElementById('timetableContainer');
            container.innerHTML = `
                <div class="loader-container">
                    <div class="spinner"></div>
                    <div>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...</div>
                </div>
            `;
            
            // –£–º–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞: –Ω–∞ –∫–∞–∫–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ –º—ã –Ω–∞—Ö–æ–¥–∏–º—Å—è?
            if (typeof fetchHomework === 'function') {
                await fetchHomework(); // –û–±–Ω–æ–≤–ª—è–µ–º –¥–æ–º–∞—à–∫—É
            } else {
                await fetchTimetable(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ
            }
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫—Ä—É—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —á–µ—Ä–µ–∑ –ø–æ–ª—Å–µ–∫—É–Ω–¥—ã (—á—Ç–æ–±—ã –±—ã–ª–æ –ø–ª–∞–≤–Ω–æ)
            setTimeout(() => {
                btn.classList.remove('spinning');
            }, 500);
        }

        window.onload = fetchTimetable;
    </script>
